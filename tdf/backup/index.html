<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>

{{ userForm.value | json }}

  <form>

    <div ngModelGroup="address">
      <div class="form-group">
        <label for="">Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>
      <div class="form-group">
        <label for="">City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label for="">State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label for="">Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>
    </div>

    <div class="form-group">
      <label for="">Name</label>
      <input type="text" name="" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input type="email" name="" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Phone</label>
      <input type="tel" name="" class="form-control">
    </div>

    <div class="form-group">
      <select name="" id="" class="custom-select">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning">
        <label for="" class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="timePreference" value="evening">
        <label for="" class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input">
      <label for="" class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
